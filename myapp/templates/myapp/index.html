{% extends 'myapp/base.html' %}

    

{% block body %}






<div class="p-1 flex flex-wrap items-center justify-center">
    {% for product in products %}
    <div class="flex-shrink-0 m-6 relative overflow-hidden rounded-lg max-w-xs shadow-lg group product-card" id="product-{{ forloop.counter }}">
        <svg class="absolute bottom-0 left-0 mb-8 scale-150 group-hover:scale-[1.65] transition-transform"
            viewBox="0 0 375 283" fill="none" style="opacity: 0.1;">
            <rect x="159.52" y="175" width="152" height="152" rx="8" transform="rotate(-45 159.52 175)" fill="white" />
            <rect y="107.48" width="152" height="152" rx="8" transform="rotate(-45 0 107.48)" fill="white" />
        </svg>
        <div class="relative pt-10 px-10 flex items-center justify-center group-hover:scale-110 transition-transform">
            <div class="block absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
                style="background: radial-gradient(black, transparent 60%); transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1); opacity: 0.2;">
            </div>
            <img class="relative w-50 h-60" src="{{ product.image }}" alt="">
        </div>
        <div class="relative text-white px-6 pb-6 mt-6">
            <span class="block opacity-75 -mb-1">&#8377 {{ product.price }}</span>
            <div class="flex justify-between">
                <span class="block font-semibold text-xl">{{ product.name }}</span>
                <span class="block bg-white rounded-full text-orange-500 text-xs font-bold px-3 py-2 leading-none flex items-center"><a href="   {%  url 'detail' product.id %}">Buy</a></span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const colors = ["bg-orange-500", "bg-green-500", "bg-blue-500", "bg-pink-500", "bg-yellow-500"];
        const productCards = document.querySelectorAll(".product-card");

        productCards.forEach((card, index) => {
            const colorClass = colors[index % colors.length];
            card.classList.add(colorClass);
        });
    });
</script>
   

   

   




{% endblock %}
